# Database Configuration for Expense Tracker
# Update these values according to your MySQL setup

# Database Connection URL
db.url=jdbc:mysql://localhost:3306/expense_tracker_db

# MySQL Username (default is 'root')
db.username=root

# MySQL Password (CHANGE THIS to your MySQL password)
db.password=

# Connection Pool Settings (optional)
db.maxConnections=10
db.minConnections=2

# Application Settings
app.name=Expense Tracker
app.version=1.0.0

# CSV Export Settings
export.directory=exports/
export.dateFormat=yyyy-MM-dd

# Security Settings (optional)
password.minLength=6
username.minLength=3
username.maxLength=50
